<!DOCTYPE html>
<html>
    <head>
        <title>DashBoard</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
         <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    </head>

    <body>

        <main>
            <!--MainContainer-->
        <div class="main">
            <!--Dashboard-->
            <div class="dashboard">
                <!--Profile-->
                <div class="user">
                    <img class="iron" src="iron.jpg" alt="">
                    <h3>Iron Man</h3>
                    <p>Pro Member</p>
                </div>
                <!--OptionsLinks-->
                <div class="links">
                    <div class="link">
                         <img src="stream.png" alt="">
                         <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="game.png" alt="">
                        <h2>Games</h2>
                   </div>
                   <div class="link">
                    <img src="library.png" alt="">
                    <h2>Library</h2>
               </div>
                </div>
                <!--ProSection-->
                <div class="pro"><h2>Join pro for free games.</h2>
                <img src="pro.png" alt="">
                </div>
            </div>
            <!--2ndBox-->
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <div class="extra">
                    <input type="text" placeholder="Search">
                    <button><img class="search" src="search.png" alt=""></button>
                </div>
                </div>
                <div class="animate__bounceIn">
                    <div class="card">
                        <img src="pubg.png" alt="">
                        <div class="card_info">
                            <h2>Counter Strike</h2>
                            <p>Pss Version</p>
                             <div class="progress"></div>
                        </div>
                        <h2 class="perc">70%</h2>
                    </div>
                    <div class="card">
                        <img src="gta.png" alt="">
                        <div class="card_info">
                            <h2>GTA Vice City</h2>
                            <p>Mod Version</p>
                             <div class="progress"></div>
                        </div>
                        <h2 class="perc">70%</h2>
                    </div>
                    <div class="card">
                        <img src="speed.png" alt="">
                        <div class="card_info">
                            <h2>Need For Speed</h2>
                            <p>PC Version</p>
                             <div class="progress"></div>
                        </div>
                        <h2 class="perc">70%</h2>
                    </div>
                </div>
            </div>
        </div>
        </main>

        <div class="circle1"></div>
        <div class="circle2"></div>

    </body>
</html>
